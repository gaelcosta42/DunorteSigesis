<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Gestão da conta</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d126be4ca0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container align-items-center" id="mainDiv">
      <div class="row align-items-center" style="height: 100%">
        <!-- Login -->
        <div class="col align-items-center" id="login">
          <div
            class="col-md-10 mx-auto col-lg-5 border rounded-3 bg-light p-4 p-md-5"
          >
            <div class="mb-4 titulo">
              <h2>Entrar</h2>
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="inputEmail"
                placeholder="Telefone, E-mail ou Usuário"
              />
            </div>

            <div class="form-floating mb-4">
              <input
                type="password"
                class="form-control"
                id="inputSenha"
                placeholder="Senha"
              />
              <i class="fa-solid fa-eye" id="inputSenhaOlho" onclick="eyeSenha(this)"></i>
            </div>

            <h3 id="erroLogin"></h3>

            <button
              class="w-100 btn btn-lg btn-success"
              type="submit"
              onclick="fazerRequisicao()"
            >
              <i class="fa-solid fa-right-to-bracket pr-2"></i>Entrar
            </button>
          </div>
        </div>

        <!-- Gestão -->
        <div class="col align-items-center" id="editar">
          <div
            class="col-md-10 mx-auto col-lg-5 border rounded-3 bg-light p-4 p-md-5"
          >
            <div class="mb-3 titulo">
              <h2>Minha conta</h2>
            </div>

            <span id="id"></span>
            <span id="idCliente"></span>

            <div class="form-floating mb-2">
              <label for="inputEditEmail">E-mail</label>
              <input
                type="text"
                class="form-control"
                id="inputEditEmail"
                placeholder=""
              />
            </div>

            <div class="form-floating mb-2">
              <label for="inputEditNome">Nome</label>
              <input
                type="text"
                class="form-control"
                id="inputEditNome"
                placeholder=""
              />
            </div>

            <div class="form-floating mb-2">
              <label for="inputEditCelular">Celular</label>
              <input
                type="text"
                class="form-control"
                id="inputEditCelular"
                placeholder=""
              />
            </div>

            <div class="form-floating mb-2">
              <label for="inputEditCep">Cep</label>
              <input
                type="text"
                class="form-control"
                id="inputEditCep"
                placeholder=""
              />
            </div>

            <div class="form-floating mb-2">
              <label for="inputEditLogradouro">Logradouro</label>
              <input
                type="text"
                class="form-control"
                id="inputEditLogradouro"
                placeholder=""
              />
            </div>

            <div class="form-floating mb-2">
              <label for="inputEditBairro">Bairro</label>
              <input
                type="text"
                class="form-control"
                id="inputEditBairro"
                placeholder=""
              />
            </div>

            <div class="form-floating mb-2">
              <label for="inputEditNumero">Número</label>
              <input
                type="text"
                class="form-control"
                id="inputEditNumero"
                placeholder=""
              />
            </div>

            <div class="form-floating mb-2">
              <label for="inputEditComplemento">Complemento</label>
              <input
                type="text"
                class="form-control"
                id="inputEditComplemento"
                placeholder=""
              />
            </div>

            <button
              class="w-100 btn btn-lg btn-success mb-3"
              type="submit"
              onclick="atualizarDados()"
            >
              <i class="fa-solid fa-floppy-disk pr-2"></i>Salvar
            </button>

            <div class="form-floating mb-3">
              <h4
                class="btn-text mb-1 text-info"
                data-bs-toggle="modal"
                data-bs-target="#senha"
              >
                <i class="fa-solid fa-key pr-2"></i>Mudar a senha
              </h4>
              <h4
                class="btn-text text-danger"
                data-bs-toggle="modal"
                data-bs-target="#excluir"
              >
                <i class="fa-solid fa-trash pr-2"></i>Excluir a conta
              </h4>
              <h4 class="btn-text text-info" id="logout" onclick="hideEditar()">
                <i class="fa-solid fa-right-from-bracket pr-2"></i>Logout
              </h4>
            </div>
          </div>
        </div>

        <!-- Mudar a senha -->
        <div
          class="modal fade"
          id="senha"
          tabindex="-1"
          aria-labelledby="senhaModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title">Mudar a senha</h2>
                <span
                  class="btn-text align-items-center"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  ><i class="fa-solid fa-xmark"></i
                ></span>
              </div>
              <div class="modal-body">
                <label for="inputSenha">Senha nova</label>
                <input
                  type="password"
                  class="form-control mb-3"
                  id="novaSenha"
                  placeholder="Senha nova"
                />
                <i class="fa-solid fa-eye" id="novaSenhaOlho" onclick="eyeSenha(this)"></i>

                <label for="inputSenha">Confirmar a senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmarSenha"
                  placeholder="Confirmar a senha"
                />
                <i class="fa-solid fa-eye" id="confirmarSenhaOlho" onclick="eyeSenha(this)"></i>
              </div>

              <h3 id="erroSenha"></h3>

              <div class="modal-footer">
                <button
                  class="w-100 btn btn-lg btn-success mr-2"
                  type="submit"
                  data-bs-dismiss="modal"
                  onclick="mudarSenha()"
                >
                  <i class="fa-solid fa-key pr-2"></i>Salvar senha
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Excluir -->
        <div
          class="modal fade"
          id="excluir"
          tabindex="-1"
          aria-labelledby="excluirModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title">Excluir conta</h2>
                <span
                  class="btn-text align-items-center"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  ><i class="fa-solid fa-xmark"></i
                ></span>
              </div>

              <div class="modal-body">
                <h3>Deseja realmente excluir a sua conta?</h3>
              </div>

              <div class="modal-footer">
                <button
                  class="w-100 btn btn-lg btn-success mr-2"
                  data-bs-dismiss="modal"
                >
                  <i class="fa-solid fa-xmark pr-2"></i>Não
                </button>
                <button
                  class="w-100 btn btn-lg btn-danger ml-2"
                  onclick="excluirConta()"
                  data-bs-dismiss="modal"
                >
                  <i class="fa-solid fa-check pr-2"></i>Sim
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
